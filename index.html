
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日活动安排系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">每日活动安排系统</h1>
            <p class="text-center text-gray-600 mt-2">统计团队空闲时间，智能安排最佳活动</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 人员录入区 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-500">
                    <i class="fas fa-user-plus mr-2"></i>添加人员信息
                </h2>
                <form id="personForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">姓名</label>
                        <input type="text" id="personName" required 
                               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">空闲时间段</label>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="startTime" class="px-4 py-2 border rounded-lg">
                                <option value="08:00">19:00</option>
                                <option value="09:00">19:30</option>
                                <option value="10:00">20:00</option>
                                <option value="11:00">20:30</option>
                                <option value="12:00">21:00</option>
                                <option value="13:00">21:30</option>
                                <option value="14:00">22:00</option>
                            </select>
                            <select id="endTime" class="px-4 py-2 border rounded-lg">
                                <option value="09:00">22:00</option>
                                <option value="10:00">22:30</option>
                                <option value="11:00">23:00</option>
                                <option value="12:00">23:30</option>
                                <option value="13:00">00:00</option>
                                <option value="14:00">00:30</option>
                                <option value="15:00">01:00</option>
                                <option value="16:00">01:30</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2">活动意向</label>
                        <select id="activityPreference" class="w-full px-4 py-2 border rounded-lg">
                            <option value="lol">lol</option>
                            <option value="pubg">pubg</option>
                            <option value="三角洲">三角洲</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                        <i class="fas fa-plus mr-2"></i>添加记录
                    </button>
                </form>
            </div>

            <!-- 数据展示区 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-500">
                    <i class="fas fa-table mr-2"></i>今日人员安排
                </h2>
                
                <div class="mb-4 flex justify-between items-center">
                    <span class="text-gray-700">日期: <span id="currentDate"></span></span>
                    <button id="clearAll" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash mr-1"></i>清空所有
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="py-2 px-4 border">姓名</th>
                                <th class="py-2 px-4 border">空闲时间</th>
                                <th class="py-2 px-4 border">活动意向</th>
                                <th class="py-2 px-4 border">操作</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTable">
                            <!-- 数据将通过JS动态填充 -->
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                    <h3 class="font-semibold text-blue-600 mb-2">
                        <i class="fas fa-lightbulb mr-2"></i>建议活动安排
                    </h3>
                    <div id="suggestion" class="text-gray-700">
                        添加人员信息后，系统将自动计算最佳活动时间
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
